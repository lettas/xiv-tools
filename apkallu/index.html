<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XIV Tools - 探検手帳</title>
</head>
<body>
<section id="main">
  <section id="header">
  </section>

  <data-grid v-with="data: gridData, columns: gridColumns, columnName: gridColumnName">
  </data-grid>
  <script type="text/x-template" id="data-grid-template">
    <table>
      <thead>
        <tr>
          <th v-repeat="key: columns" v-on="click: sortBy(key)" v-class="active: sortKey == key">
            {{columnName[key]}}
            <span class="arrow" v-class="reversed[key] ? 'dsc' : 'asc'">
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-repeat="entry: data | orderBy sortKey reversed[sortKey]">
          <td>{{entry.no}}</td>
          <td>{{entry.name}}</td>
          <td>{{entry.zone}}({{entry.coordX}},{{entry.coordY}})</td>
          <td>{{entry.openedAt}}-{{entry.closedAt}}</td>
          <td>{{entry.weather}}</td>
          <td>{{entry.emote}}</td>
          <td>{{entry.comment}}</td>
        </tr>
      </tbody>
    </table>
  </script>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
<script src="../build/apkallu.js"></script>
</body>
</html>
