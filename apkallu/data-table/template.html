<div id="list">
  <div class="list-row list-header pure-g">
    <div class="list-entry list-entry-no pure-u-1-24">No</div>
    <div class="list-entry list-entry-name pure-u-4-24">タイトル</div>
    <div class="list-entry list-entry-zone pure-u-5-24">エリア</div>
    <div class="list-entry list-entry-coordinate pure-u-2-24">座標</div>
    <div class="list-entry list-entry-time pure-u-2-24">時間帯</div>
    <div class="list-entry list-entry-time pure-u-1-24">天候</div>
    <div class="list-entry list-entry-emote pure-u-2-24">エモート</div>
    <div class="list-entry list-entry-comment pure-u">備考</div>
  </div>
  <div class="list-row pure-g" v-repeat="entry: data">
    <div class="list-entry list-entry-no pure-u-1-24">{{entry.no}}</div>
    <div class="list-entry list-entry-name pure-u-4-24">{{entry.name}}</div>
    <div class="list-entry list-entry-zone pure-u-5-24">{{entry.zone}}</div>
    <div class="list-entry list-entry-coordinate pure-u-2-24">X{{entry.coordX}},Y{{entry.coordY}}</div>
    <div class="list-entry list-entry-time pure-u-2-24">{{entry.openedAt}}-{{entry.closedAt}}</div>
    <div class="list-entry list-entry-time pure-u-1-24">{{entry.weather}}</div>
    <div class="list-entry list-entry-emote pure-u-2-24">{{entry.emote}}</div>
    <div class="list-entry list-entry-comment pure-u">{{entry.comment}}</div>
  </div>
</div>
