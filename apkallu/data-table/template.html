<div id="list">
  <div class="list-row list-header pure-g">
    <div class="list-entry list-entry-no pure-u-1-24">No</div>
    <div class="list-entry list-entry-name pure-u-4-24">タイトル</div>
    <div class="list-entry list-entry-zone pure-u-4-24"><input id="visible-zone" type="checkbox" v-model="visible.zone" /><label for="visible-zone">エリア</label></div>
    <div class="list-entry list-entry-coord pure-u-2-24"><input id="visible-coord" type="checkbox" v-model="visible.coord" /><label for="visible-coord">座標</label></div>
    <div class="list-entry list-entry-time pure-u-2-24"><input id="visible-time" type="checkbox" v-model="visible.time" /><label for="visible-time">時間帯</label></div>
    <div class="list-entry list-entry-time pure-u-2-24"><input id="visible-weather" type="checkbox" v-model="visible.weather" /><label for="visible-weather">天候</label></div>
    <div class="list-entry list-entry-emote pure-u-2-24"><input id="visible-emote" type="checkbox" v-model="visible.emote" /><label for="visible-emote">エモート</label></div>
    <div class="list-entry list-entry-comment pure-u-5-24"><input id="visible-comment" type="checkbox" v-model="visible.comment" /><label for="visible-comment">備考</label></div>
  </div>
  <div class="list-row pure-g {{entry.isCompleted ? 'list-completed' : 'list-uncompleted'}}" v-repeat="entry: data | numberFilter 20">
    <div class="list-entry list-entry-no pure-u-1-24">{{entry.no}}</div>
    <div class="list-entry list-entry-name pure-u-4-24">{{entry.name}}</div>
    <div class="list-entry list-entry-zone pure-u-4-24"><span v-if="!visible.zone">***</span><span v-if="visible.zone">{{entry.zone}}</span></div>
    <div class="list-entry list-entry-coord pure-u-2-24"><span v-if="!visible.coord">***</span><span v-if="visible.coord">X{{entry.coordX}},Y{{entry.coordY}}</span></div>
    <div class="list-entry list-entry-time pure-u-2-24"><span v-if="!visible.time">***</span><span v-if="visible.time">{{entry.openedAt}}-{{entry.closedAt}}</span></div>
    <div class="list-entry list-entry-time pure-u-2-24"><span v-if="!visible.weather">***</span><span v-if="visible.weather">{{entry.weather}}</span></div>
    <div class="list-entry list-entry-emote pure-u-2-24"><span v-if="!visible.emote">***</span><span v-if="visible.emote">{{entry.emote}}</span></div>
    <div class="list-entry list-entry-comment pure-u-5-24"><span v-if="!visible.comment">***</span><span v-if="visible.comment">{{entry.comment}}</span></div>
  </div>
</div>
